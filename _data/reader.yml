books:
  - title: "Trick Mirror, specifically 'The I in Internet'"
    link: https://www.penguinrandomhouse.com/books/567511/trick-mirror-by-jia-tolentino/
    from: Jia Tolentino
    quote: The audience’s way of shaping a role for the performer can become more elaborate than the performance itself (from Goffman’s The Presentation of Self). This is what the online expression of solidarity sometimes feels like--a manner of listening so extreme and performative that it often turns into a show.
  - title: "Surveys"
    link: https://mitpress.mit.edu/books/surveys
    from: Natasha Stagg
    quote: The biggest motivation of Internet communication is trying to find out what people think of you.
  - title: The Presentation of Self in Everyday Life
    link: https://www.goodreads.com/book/show/931984.The_Presentation_of_Self_in_Everyday_Life
    from: Erving Goffman
articles:
  - title: Further Materials Toward a Theory of the Hot Babe
    link: https://thenewinquiry.com/further-materials-toward-a-theory-of-the-hot-babe/
    from: Hannah Black
    quote: "Let’s say the Hot Babe is the fully human being of the future, apparently lacking all interiority, super-connected, ultra-contemporary, without guilt or grief."
  - title: How the Obsession With TikTok Dances Spilled Out of the App and Into the World
    link: https://observer.com/2020/01/tiktok-dance-moves-choreography-history/
    from: Charlotte Barnett
    quote: "Specifically with TikTok dances, the movements have roots in hip hop and often use songs by black artists. The dances, however, are overwhelmingly being popularized by white teenage girls who are dominating the app’s For You Page."
  - title: Can We Slow Down Time in the Age of TikTok?
    link: https://www.nytimes.com/2019/08/31/opinion/sunday/students-time.html
    from: Jenny Odell
    quote: "The attention economy demands not just consumption but also the production and upkeep of a marketable self. The work of self-promotion fills every spare moment. In the age of the personal brand, when you might be posting not just for friends but potential employers, there’s no such thing as free time."
  - title: "Should we be giving more or less of ourselves to the internet?"
    link: https://i-d.vice.com/en_uk/article/wxqv5w/should-we-be-giving-more-or-less-of-ourselves-to-the-internet?utm_campaign=later-linkinbio-i_d&utm_content=later-10739489&utm_medium=social&utm_source=instagram
    from: Joanna Kyte
    quote: Creating a digital persona allows us to construct an 'ideal' version of ourselves, projecting not who we are but what we want to be into the world.
  - title: How to Not Care What Other People Think of You
    link: https://www.rookiemag.com/2012/01/how-to-not-care-what-other-people-think-of-you/
    from: Tavi Gevinson
    quote: This girl wanted to be skinny because she wanted to be a protagonist.
  - title: Looking for Roberta Breitmore
    link: https://www.artpractical.com/feature/looking_for_roberta_breitmore/
    from: Patricia Maloney and Lynn Hershman Leeson
    quote: I saw her as a mirror of culture. If you are going to take a profile of the context you live in, then she was a composite of all those stereotypes that people had at that time.
