---
layout: default
title: DRAFT GRAVEYARD
id: drafts
bgimage: https://media.giphy.com/media/UUHUfrG6NsXzG/giphy.gif
---
<div class="draft-entry-container">
    <div class="draft-video-container">
        {% for draft in site.data.drafts %}
        <div class="single-draft-video">
            <iframe class="draft-embed" width="560" height="315"
                src="https://www.youtube-nocookie.com/embed/{{ draft.id }}" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <div class="draft-caption">{{ draft.caption }}</div>
        </div>
        {% endfor %}
    </div>
</div>
